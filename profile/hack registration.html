<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hackathon Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: white;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      color: green;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="text"],
    input[type="email"],
    input[type="tel"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 15px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
    }

    button:hover {
      background-color: darkgreen;
    }

    .success-message {
      display: none;
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: bold;
      font-size: 18px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hackathon Registration</h1>
    <form id="registrationForm">
      <!-- Name -->
      <label for="name">Full Name</label>
      <input type="text" id="name" name="name" required>

      <!-- Email -->
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>

      <!-- Phone Number -->
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone" required>

      <!-- Team Name -->
      <label for="team_name">Team Name</label>
      <input type="text" id="team_name" name="team_name" required>

      <!-- Number of Team Members -->
      <label for="team_members">Number of Team Members</label>
      <select id="team_members" name="team_members" required>
        <option value="">Select</option>
        <option value="1">1 (Solo)</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <!-- Problem Statement -->
      <label for="problem_statement">Problem Statement</label>
      <select id="problem_statement" name="problem_statement" required>
        <option value="">Select a Problem Statement</option>
        <option value="problem1">Innovative solutions for holistic health management</option>
        <option value="problem2">AI-driven diagnosis tools for traditional medicine</option>
        <option value="problem3">Digital platforms for Ayurveda education</option>
        <!-- Add more options as needed -->
      </select>

      <!-- Additional Information -->
      <label for="additional_info">Additional Information (Optional)</label>
      <textarea id="additional_info" name="additional_info" rows="5"></textarea>

      <!-- Submit Button -->
      <button type="submit">Register Now</button>
    </form>

    <!-- Success Message -->
    <div class="success-message" id="successMessage">
      Registered Successfully!
    </div>
  </div>

  <script>
    document.getElementById('registrationForm').addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent the default form submission

      // Display the success message
      document.getElementById('successMessage').style.display = 'block';

      // Optionally, you can clear the form fields
      document.getElementById('registrationForm').reset();
    });
  </script>

</body>
</html>
