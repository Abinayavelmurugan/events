<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ayush Health Camp</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Specific Styles for Event Details */
    .event-detail-header {
       
      color: white;
      padding: 20px;
      text-align: center;
    }

    .event-detail-header h1 {
      margin: 0;
    }

    .event-detail-container {
      padding: 20px;
      max-width: 500px;
      margin: 0 auto;
    }

    .event-image {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 20px;
    }

    .event-description {
      font-size: 18px;
      line-height: 1.6;
      margin-bottom: 20px;
    }

    .event-info {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-bottom: 20px;
    }

    .event-info div {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
    }

    .register-button {
      display: inline-block;
      padding: 10px 20px;
      background: #007b5e;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
      text-align: center;
    }

    .register-button:hover {
      background: #005e47;
    }
  </style>
</head>
<body>

  <!-- Header with Logo and Home Link -->
  
  <!-- Event Detail Header -->
  <div class="event-detail-header">
    <h1>Webinar</h1>
  </div>

  <!-- Event Detail Container -->
  <div class="event-detail-container">
    <img src="webinars.jpg" alt="Ayush Health Camp" class="event-image">
    
    <div class="event-description">
      <p>Join our webinars and learn more about the latest trends in Ayush practices. Click to register!</p>
    </div>

    <div class="event-info">
      <div><strong>Date:</strong> September 30, 2024</div>
      <div><strong>Time:</strong> 10:00 AM - 4:00 PM</div>
      <div><strong>Location:</strong> Ayush Wellness Center, New Delhi</div>
      <div><strong>Contact:</strong> contact@ayushwellness.in</div>
    </div>

    <a href="https://example.com" class="register-button" target="_blank">Register Now</a>
  </div>

</body>
</html>
